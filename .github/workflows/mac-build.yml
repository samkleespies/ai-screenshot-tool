name: Build macOS App

on:
  # Manually trigger the workflow
  workflow_dispatch:
  # Or trigger when pushing to mac-support branch
  push:
    branches: [ mac-support ]

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
      
      - name: Verify icon file exists
        run: |
          if [ -f "icon.icns" ]; then
            echo "Using existing icon.icns file"
          elif [ -f "icon.ico" ]; then
            echo "Converting icon.ico to icon.icns"
            mkdir -p build
            cp icon.ico build/icon.icns
          else
            echo "ERROR: No icon file found!"
            exit 1
          fi
        
      - name: Build macOS app for Intel
        run: npm run build:mac -- --x64 --publish never
        
      - name: List built files for debugging
        run: |
          echo "Contents of dist directory:"
          ls -la dist
          echo "Contents of dist/mac directory (if exists):"
          ls -la dist/mac || echo "dist/mac directory does not exist"
      
      - name: Zip the app for distribution
        run: |
          if [ -d "dist/mac" ]; then
            cd dist/mac
            zip -r ../../mac-app.zip *.app
            cd ../..
            echo "Mac app zipped successfully"
          elif [ -d "dist/mac-arm64" ]; then
            cd dist/mac-arm64
            zip -r ../../mac-app.zip *.app
            cd ../..
            echo "Mac arm64 app zipped successfully"
          else
            echo "ERROR: No Mac app directory found. Build may have failed."
            exit 1
          fi
          
      - name: Upload Mac app as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-builds
          path: |
            mac-app.zip
            dist/*.dmg
          if-no-files-found: error 